name: Ruby

on:
  push:
    branches: ['main']
    tags-ignore: [v*] # release tags are autogenerated after a successful CI, no need to run CI against them
  pull_request:
    branches: ['**']

jobs:
  build:
    runs-on: ubuntu-latest
    name: Ruby ${{ matrix.ruby }}
    strategy:
      matrix:
        ruby:
          - '3.0.5'

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - uses: nodef/git-config.action@v1.0.0
      with:
        credentials: auto
        entries: |-
          user.name  = Freshli Bot
          user.email = bot@freshli.io

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
        bundler-cache: true

    - name: Lint
      run: bundle exec rake rubocop

    - name: Test
      run: bundle exec rake spec

    - name: Setup Rubygems credentials
      uses: fac/ruby-gem-setup-credentials-action@v2
      if: github.event_name == 'push'
        && github.ref == 'refs/heads/main'
        && github.repository == 'corgibytes/freshli-commons'
        && !contains(toJSON(github.event.commits.*.message), '[skip release]')
      with:
        token: ${{ secrets.RUBYGEMS_API_KEY }}

    - name: Bump version
      if: github.event_name == 'push'
        && github.ref == 'refs/heads/main'
        && github.repository == 'corgibytes/freshli-commons'
        && !contains(toJSON(github.event.commits.*.message), '[skip release]')
      run: bundle exec rake version:bump:patch

    - name: Setup upterm session
      uses: lhotari/action-upterm@v1
      with:
        ## limits ssh access and adds the ssh public key for the user which triggered the workflow
        limit-access-to-actor: true
        ## limits ssh access and adds the ssh public keys of the listed GitHub users
        limit-access-to-users: mscottford

    - name: Release to Rubygems
      if: github.event_name == 'push'
        && github.ref == 'refs/heads/main'
        && github.repository == 'corgibytes/freshli-commons'
        && !contains(toJSON(github.event.commits.*.message), '[skip release]')
      run: bundle exec rake release
